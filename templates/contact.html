{% extends 'base.html' %}

{%block title %}Contact {%endblock title %}

{% block body %} 
<div class="container-fluid">
<img src="https://m-cdn.phonearena.com/images/article/64576-wide-two_940/The-Best-Phones-to-buy-in-2023---our-top-10-list" alt="contact image " width="1400">
</div>
<div class="container">



<h3 class="text-center">Contact us </h3>
<form method="post" action="/contact">
    {% csrf_token %}
    <div class="col-md-6">
        <label for="name" class="form-label">Name</label>
        <input type="name" class="form-control" id="name" placeholder="Enter Your Name" name="name">
      </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Your Email ID" name="email">
    </div>
    <div class="col-md-6">
      <label for="phone number" class="form-label">Phone Number</label>
      <input type="phone number" class="form-control" id="phone number" placeholder="Enter Your Phone Number" name="phone">
    </div>
    <div class="col-12">
      <label for="desc" class="form-label">Description</label>
      <input type="desc" class="form-control" id="inputAddress" placeholder="Description" name="desc">
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    
</div>
  </form>


{% endblock body %}
